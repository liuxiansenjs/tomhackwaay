<mg-header></mg-header>
<div ng-controller="settingsController" class="settings container">
	<div class="custom-modal" ng-class="{hide: !results}">
		<div class="content">
			{{ results }}
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="form-group">
				<label>头像
					<div class="logo-box">
						<img ng-src="{{useravatar}}" alt="">
					</div>
				</label>
			</div>
			<div class="form-group">
				<label>手机号
					<input type="number" class="form-control" placeholder="" value="{{ userphone }}" disabled="true">
				</label>
			</div>
			<div class="form-group">
				<label>昵称(必须是字母、汉字、数字，不能有符号)
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="" ng-model="usernickname" ng-change="validateUsernickname()" ng-minlength="1">
				</label>
			</div>
			<input type="submit" ng-click="submit()" class="btn btn-success" value="提交" ng-disabled="!pass">
			<iframe id="ifrm" src="/pages/avatar.html" frameborder="0" style="width: 100%; height: 400px; margin-top: 20px;"></iframe>
		</div>
	</div>
</div>
